{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<a href="{% url 'dashboard' %}">Back to dashboard</a>
<a href="{% url 'register' %}">Register</a>
<a href="{% url 'findpassword' %}">Forgot password?</a>

{% endblock %}
